apiVersion: v1
kind: Service
metadata:
  name: product-service 
  namespace: dev
spec:
  selector:
    app: product-service 
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
      nodePort: 30002  # Choisis un port entre 30000 et 32767 
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: mohamedlouay/pfe-product-service:latest  # Remplacez par votre image Docker
        ports:
        - containerPort: 5002
        env:
        - name: MONGO_URI
          value: "mongodb://mongo-service.dev.svc.cluster.local:27017/products_db"
