apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: dev
spec:
  ports:
    - port: 5002
      targetPort: 5002
  selector:
    app: product-service
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service-deployment
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
      - name: product-service
        image: mohamedlouay/product-service:latest  # Remplacez par votre image Docker
        ports:
        - containerPort: 5002
        env:
        - name: MONGO_URI
          value: "mongodb://mongo-service.dev.svc.cluster.local:27017/products_db"